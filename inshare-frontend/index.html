<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>inShare - Easy file sharing</title>
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./assets/file.svg" alt="fileIcon" class="center" draggable="false">
                <img src="./assets/file.svg" alt="fileIcon" class="left" draggable="false">
                <img src="./assets/file.svg" alt="fileIcon" class="right" draggable="false">
            </div>
            <input type="file" id="file-input">
            <div class="title">Drop your Files here or, <span class="browseBtn">browse</span></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
